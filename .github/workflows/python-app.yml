# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install uv 
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        uv sync --locked --all-extras
    - name: Format with ruff 
      run: |
        uv run ruff format
    - name: Lint with ruff
      run: |
        uv run ruff check --output-format=github .
    - name: Test with pytest
      env:
        USER_AGENT_MAIL: ${{ env.USER_AGENT_MAIL}}
        OPEN_AIRE_REFRESH_ACCESS_TOKEN: ${{ secrets.OPEN_AIRE_REFRESH_ACCESS_TOKEN}}
        HUGGING_FACE_ACCESS_TOKEN: ${{ secrets.HUGGING_FACE_ACCESS_TOKEN }}
      run: |
        uv run pytest --cov-report term-missing --cov=src tests/
